<!doctype html>
<html lang="zh">
  <head>
    <title>PENG Bo</title>
    <link rel="icon" href="./favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PENG Bo's personal homepage" />
    <meta name="author" content="PENG Bo" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="touch-icon.png" />
    <style>
      :root {
        --primary: #3b82f6;
        --bg-start: #0f172a;
        --bg-end: #1e293b;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
        color: white;
        overflow: hidden;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      img {
        border-radius: 50%;
        border: 4px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation: fadeInUp 0.8s ease-out forwards;
      }
      img:hover {
        transform: scale(1.05) rotate(5deg);
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
        border-color: var(--primary);
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin: 1.5rem 0 1rem;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeInUp 0.8s ease-out 0.2s forwards;
        opacity: 0;
      }

      .links {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
        animation: fadeInUp 0.8s ease-out 0.4s forwards;
        opacity: 0;
      }

      a {
        position: relative;
        padding: 0.75rem 2rem;
        border-radius: 9999px;
        background: linear-gradient(90deg, #2563eb, #3b82f6);
        color: white;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        transition: all 0.3s ease;
        overflow: hidden;
        display: inline-flex;
        align-items: center;
      }
      
      a.github {
        background: linear-gradient(90deg, #1f2937, #374151);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }

      a::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
      }

      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(37, 99, 235, 0.6);
      }
      
      a.github:hover {
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      }
      
      a:hover::after {
        left: 100%;
      }
    </style>
  </head>
  <body>
    <img src="head.jpg" alt="head" width="300" height="300" />
    <h1>PENG Bo</h1>
    <div class="links">
      <a href="https://blog.pbdm.cc">进入博客</a>
      <a href="https://github.com/pbdm" class="github">GitHub</a>
    </div>
  </body>
</html>
