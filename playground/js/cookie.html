<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>Demo</title>

    <meta name="description" content="a string that gives the name of one of the authors of the document">
    <meta name="author" content="author of this page">
    <meta name="generator" content="a string that identifies the software used to generate the document">
    <meta name="keywords" content="a set of comma-separated strings, each of which is a keyword relevant to the document">
    <meta name="application-name" content="the name of the Web application that the page represents">

    <!-- Sets initial viewport load -->
    <!--
      width: 布局视口的宽度为特定的值 device-width 或特定的值
      height: 布局视口的高度为特定的值 device-height 或特定的值
      init-scale: 页面的初始缩放程度和布局的视口宽度 1代表100%
      minium-scale: 最小缩放程度
      maximum-scale: 最大缩放程度
      user-scalable: 是否阻止用户进行缩放
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">

    <!-- Sets whether a web application runs in full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Sets the style of the status bar for a web application -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- Enables or disables automatic detection of possible phone numbers in a webpage in Safari on iOS -->
    <meta name="format-detection" content="telephone=no">
    <script>
      var tmp = 'projId=PRJ178; path=/; domain=.test.pajkdc.com'
      document.cookie = tmp;
      alert(tmp);
      document.write(document.cookie);
    </script>
  </head>
  <body>
    cookie
  </body>
</html>
