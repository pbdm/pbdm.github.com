<style id="jsbin-css">
body {
  text-align: center;
  padding-top: 50px;
}

#btn {
  background-color: green;
  display: inline-block;
  font-size: 80px;
  padding: 5px;
  width: 200px;
  /* overflow: hidden; */
  word-wrap: nowrap;
  height: 30px;
  line-height: 30px;
  visibility: hidden;
}
</style>
</head>
<body>
  <div id='btn'>我这里有很多很多东西:)</div>
<script id="jsbin-javascript">
var btn = document.getElementById('btn');

function setFontSize(elem) {
  var styles = window.getComputedStyle(btn);
  console.log(styles.fontSize)
  var fontSize = parseInt(styles.fontSize);
  console.log(elem.clientHeight)
  console.log(elem.scrollHeight)
  if (elem.clientHeight < elem.scrollHeight) {
    elem.style.fontSize = fontSize - 1 + 'px'; 
    setFontSize(elem);
  } else {
    elem.style.visibility = 'visible'
  }
}

setFontSize(btn);
</script>
</body>
