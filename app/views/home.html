<h2>Wiki</h2>
<ul>
  <% posts.wiki.forEach(function(r){ %>
  <li><a href='wiki/<%= r.path%>'><%= r.title %></a></li>
  <% }) %>
</ul>
<h2>Blog</h2>
<ul>
  <% posts.blog.forEach(function(r){ %>
  <li><small><%= r.date %></small>  <a href='blog/<%= r.path%>'><%= r.title %></a></li>
  <% }) %>
</ul>
<h2>Others</h2>
<ul>
  <% posts.other.forEach(function(r){ %>
  <li><a href='other/<%= r.path%>'><%= r.title %></a></li>
  <% }) %>
</ul>
