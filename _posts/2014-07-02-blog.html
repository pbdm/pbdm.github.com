--- 
layout: default 
---

<div id="blog">
    <div class="container">
        <div class="post">
            {% for post in site.categories.blog %}
            <div class="article">
                <h2><a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <span class="date">
                    {{ post.date | date: "%Y-%m-%d"}}
                </span>
                {{ post.excerpt }}
                <a href="{{ post.url }}">浏览全文...</a>
            </div>
            {% endfor %}
        </div>
        <div class="list">
            <div class="list-container">
            </div>
        </div>
    </div>
</div>
