---
layout: default
---
<div class="post">
  <h1>{{ page.title }}</h1>
  <p>{{ page.date | date_to_string }}</p>
  {{ content }}
</div>
<div class="post-list">
  <h2>Other Posts</h2>
  <ul>
    {% for post in site.related_posts limit:10 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
