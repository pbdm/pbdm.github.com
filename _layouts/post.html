---
layout: default
---
<div id="blog">
  <div class="post">
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date_to_string }}</p>
    {{ content }}
  </div>
  <div class="post-list">
    <div class="post-list-container">
      <ul>
        {% for post in site.categories.blog %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
