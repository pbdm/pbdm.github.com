---
layout: default
---
<div class="container">
  <div class="row">
    <div class="span9">
      {{ content }}
      <div id="disqus_thread"></div>
    </div>
    <div id="related" class="span3">
      <h2>Related Posts</h2>
      <ul class="posts">
        {% for post in site.related_posts limit:3 %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
