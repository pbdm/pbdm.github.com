---
layout: default
---
<div id="blog">
  <div class="container">
    <div class="post">
      <h1>{{ page.title }}</h1>
      {{ content }}
      {% include duoshuo.html %}
    </div>
    <div class="list">
      <div class="list-container">
        <ul>
          {% for post in site.categories.blog %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
